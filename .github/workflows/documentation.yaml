name: build documentation

on:
  push:
    tags:
      - '*'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Loading the "base actions/checkout" so as to access latexindent.pl
        uses: actions/checkout@v2
      - name: installing texlive full
        uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            apk add openjdk11
            cp documentation/* ./
            github_sha_short=$(echo $GITHUB_SHA | cut -c1-7)
            github_branch="main"
            github_release=$(echo ${{ github.ref }}|cut -d'/' -f 3)
            sed -i.bak  s/usepackage\\[mark,grumpy\\]{gitinfo2}/usepackage[mark]{gitinfo2}/ latexindent.tex
            sed -i.bak s/\\\\gitAbbrevHash/$github_sha_short/ latexindent.tex
            sed -i.bak s/\\\\gitBranch/main/ latexindent.tex
            sed -i.bak s/\\\\gitRel/$github_release/ latexindent.tex
            cat latexindent.tex
            arara -v latexindent.tex
            mkdir -p target/release
            mv latexindent.pdf target/release
      # copy latexindent.pdf to the release
      #
      # https://github.com/marketplace/actions/upload-files-to-a-github-release
      - name: upload latexindent.exe to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/latexindent.pdf
          tag: ${{ github.ref }}
          overwrite: true
          body: "latexindent.pl release text"

