name: build documentation

on:
  push:
    tags:
      - '*'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Loading the "base actions/checkout" so as to access latexindent.pl
        uses: actions/checkout@v2
      - name: Set current date as env variable
        run: echo "NOW::$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
      - name: Echo current date
        run: echo $NOW
      - name: update Git information for gitinfo2 package
        run: |
          cd documentation
          # https://stackoverflow.com/questions/58886293/getting-current-branch-and-commit-hash-in-github-action
          github_sha_short=$(echo $GITHUB_SHA | cut -c1-7)
          github_branch="main"
          github_release=$(echo ${{ github.ref }}|cut -d'/' -f 3)
          sed -i.bak  s/usepackage\\[mark,grumpy\\]{gitinfo2}/usepackage[mark]{gitinfo2}/ latexindent.tex
          sed -i.bak s/\\\\gitAbbrevHash/$github_sha_short/ latexindent.tex
          sed -i.bak s/\\\\gitBranch/main/ latexindent.tex
          sed -i.bak s/\\\\gitRel/$github_release/ latexindent.tex
          cat latexindent.tex

